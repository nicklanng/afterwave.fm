services:
  # DynamoDB Local for development and integration tests
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: afterwave-dynamodb
    ports:
      - "8001:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"

  # OpenSearch single-node for feed index and (later) discovery. Used for integration tests and local dev.
  # See https://docs.opensearch.org/latest/install-and-configure/install-opensearch/docker/
  opensearch:
    image: opensearchproject/opensearch:latest
    container_name: afterwave-opensearch
    environment:
      - discovery.type=single-node
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null -w '%{http_code}' http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s
